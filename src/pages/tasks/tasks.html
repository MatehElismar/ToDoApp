
<ion-header>

  <ion-navbar color="dark">
    <ion-title>tasks</ion-title>
    <ion-buttons end>
      <button (click)="addTask()" ion-button icon-only clear ><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button (click)="showDetails(task)" ion-item *ngFor="let task of tasks | async">
      <ion-label>{{task.payload.val().title}}</ion-label>
      <ion-toggle (ionChange)="changeStatus()" readonly [(ngModel)]="task.payload.val().status" checked="task.payload.val().status"></ion-toggle>
    </button>
  </ion-list>

</ion-content>
